<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy tính 4 phép tính cơ bản</title>
</head>
<body>

<h2>Máy tính cơ bản</h2>

<form name="calculator">
  <input type="number" id="num1" placeholder="Số thứ nhất" required>
  <br><br>
  <input type="number" id="num2" placeholder="Số thứ hai" required>
  <br><br>

  <select id="operation">
    <option value="add">Cộng (+)</option>
    <option value="subtract">Trừ (-)</option>
    <option value="multiply">Nhân (*)</option>
    <option value="divide">Chia (/)</option>
  </select>

  <br><br>

  <button type="button" onclick="calculate()">Tính toán</button>
  <br><br>

  <div id="result">Kết quả: </div>
</form>

<script>
  function calculate() {
    // Lấy các giá trị từ form
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var operation = document.getElementById('operation').value;
    var result;

    // Kiểm tra phép tính
    if (operation === 'add') {
      result = num1 + num2;
    } else if (operation === 'subtract') {
      result = num1 - num2;
    } else if (operation === 'multiply') {
      result = num1 * num2;
    } else if (operation === 'divide') {
      if (num2 !== 0) {
        result = num1 / num2;
      } else {
        result = 'Không thể chia cho 0';
      }
    }

    // Hiển thị kết quả
    document.getElementById('result').innerText = 'Kết quả: ' + result;
  }
</script>

</body>
</html>
